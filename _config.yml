#  Global Configuration
#
# https://jekyllrb.com/docs/configuration/options/
#
source:                           .
destination:                      ./_site

# Disable custom plugins, and ignore symbolic links
safe:                             true

# Exclude directories and/or files from the conversion. 
exclude:                          ["Gemfile", "Gemfile.lock", "node_modules", "docs", "README.md", "docker-compose.yml"]

# Force inclusion of directories and/or files in the conversion.  .htaccess is a good example since dotfiles are excluded by default.
include:                          ["_data", ".htaccess"]

# When clobbering the site destination, keep the selected files. Useful for files that are not generated by jekyll; e.g. files or assets that are generated by your build tool.
keep_files:                       [".git"]

# Set the time zone for site generation. This sets the TZ environment variable, which Ruby uses to handle time and date creation and manipulation. 
timezone:                         Europe/Berlin

# Set the encoding of files by name. The default value is utf-8
encoding:                         "utf-8"




#  Build Command Options
#
# https://jekyllrb.com/docs/configuration/options/#build-command-options
#
# Process and render draft posts.
show_drafts:                      false

# Publish posts or collection documents with a future date.
future:                           false

# Render posts that were marked as unpublished.
unpublished:                      false

# Incremental build only re-builds posts and pages that have changed
incremental:                      true

# Generate a Liquid rendering profile to help you identify performance bottlenecks.
profile:                          true

# Cause a build to fail if there is a YAML syntax error in a page's front matter.
strict_front_matter:              true




#  Serve Command Options
#
# https://jekyllrb.com/docs/configuration/options/#serve-command-options
#
##################################
host:                             www.stuermer-benjamin
detach:                           false
permalink:                        pretty



# Font Matter Defaults
#
# https://jekyllrb.com/docs/configuration/front-matter-defaults/
#
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project" # overrides previous default layout
      author: "Benjamin St端rmer"

  -
    scope:
      path: ""
      type: "gallery"
    values:
      layout: "gallery" # overrides previous default layout
      author: "Benjamin St端rmer"

# Collections
# 
# https://jekyllrb.com/docs/collections/
#
# Collections allow you to define a new type of document that behave like Pages or Posts do normally
collections:
  posts:
    output:                       true
    permalink:                    /post/:year-:month-:day-:title/
  projects:
    output:                       true
    permalink:                    /:collection/:title/
  gallery:
    output:                       true
    permalink:                    /:collection/:title/




# SassC
#
# https://jekyllrb.com/docs/assets/#sassscss
#
sass:
  sass_dir:                       _sass
  style:                          compressed




