url: https://stuermer-benjamin.de
title: Stuermer, Benjamin
subtitle: Programming and Photography
author: Benjamin Stürmer
simple_search: https://www.google.com/search
description: Informations and photos from Benjamin Stürmer



# -------------------------------- #
#  Global Configuration            #
# -------------------------------- #

source:                           .

destination:                      public

# Disable custom plugins, and ignore symbolic links
safe:                             false

# Exclude directories and/or files from the conversion. 
exclude:                          ["Gemfile", "Gemfile.lock", "node_modules", "docs"]

# Force inclusion of directories and/or files in the conversion.  .htaccess is a good example since dotfiles are excluded by default.
include:                          [".htaccess"]

# When clobbering the site destination, keep the selected files. Useful for files that are not generated by jekyll; e.g. files or assets that are generated by your build tool.
keep_files:                       [".git"]

# Set the time zone for site generation. This sets the TZ environment variable, which Ruby uses to handle time and date creation and manipulation. 
timezone:                         Europe/Berlin

# Set the encoding of files by name. The default value is utf-8
encoding:                         "utf-8"



# -------------------------------- #
# Where things are                 #
# -------------------------------- #
data_dir:                         _data
draft_dir:                        _drafts
includes_dir:                     _includes
layouts_dir:                      _layouts

# Collections allow you to define a new type of document that behave like Pages or Posts do normally
collections:
  posts:
    output:                       true
    permalink:                    /post/:year-:month-:day-:title/
  projects:
    output:                       true
    permalink:                    /project/:name

plugins_dir:                      _plugins

sass:
  sass_dir:                       _sass
  style:                          compressed


# -------------------------------- #
#  Build Command OptionsPermalink  #
# -------------------------------- #
incremental:                      true


# -------------------------------- #
#  Serve Command OptionsPermalink  #
# -------------------------------- #
port:                             4000
host:                             127.0.0.1


# -------------------------------- #
#  Custom WEBrick HeadersPermalink #
# -------------------------------- #
webrick:
  headers:
    # sample custom header
    X-App: jekyll
    # Content-Type and Cache-Control are provided by default


# -------------------------------- #
#  Front Matter defaults           #
# -------------------------------- #
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project" # overrides previous default layout
      author: "Benjamin Stürmer"


# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #
gems:
  - octopress-codeblock
  - octopress-image-tag

markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart

#paginate: 10          # Posts per page on the blog index
#paginate_path: "posts/:num"  # Directory base for pagination URLs eg. /posts/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: "<!--more-->"

titlecase: true       # Converts page and post titles to titlecase


# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: thebino
github_repo_count: 0
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter_user: benjaminstrmer
twitter_tweet_button: true

# Google +1
google_plus_one: false
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user:
googleplus_hidden: false

# Pinboard
pinboard_user:
pinboard_count: 3

# Delicious
delicious_user:
delicious_count: 3

# Disqus Comments
disqus_short_name:
disqus_show_comment_count: false

# Google Analytics
google_analytics: UA-42459013-1

# Facebook Like
facebook_like: false


