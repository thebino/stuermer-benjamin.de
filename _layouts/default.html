<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <link rel="stylesheet" href="{{site.baseurl}}/style.css" />
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700,800" />
    
        


        <link rel="stylesheet" href="{{site.baseurl}}/lightbox.min.css" />

        
    </head>

    <body>
        <header>
            <h1><a href="{{site.baseurl}}/">Welcome to {{ site.name }}</a></h1>
                <h4>{{ site.description }}</h4>
            <hr />
        </header>

        <nav>

            <h3>First Heading</h3>

            <ul>
                <li><i class="icon-home"></i>   <a href="{{site.baseurl}}/">Home</a></li>
                <li><i class="icon-mail"></i>   <a href="{{site.baseurl}}/contact">Contact</a></li>
                <li><i class="icon-th"></i>     <a href="{{site.baseurl}}/archive">Archive</a></li>
                <li><i class="icon-rss"></i>    <a href="{{site.baseurl}}/feed.xml">RSS Feed</a></li>
            </ul>

        </nav>

        <main>

            {{ content }}

        </main>

        <footer>
            <hr />
            <p>&copy; <time>2017</time> {{ site.author }}</p>
        </footer>

        <script src="lightbox.js"></script>
        <script>
            lightbox.option({
              'resizeDuration': 200,
              'wrapAround': true
            })
        </script>
        <script type="text/javascript">
            var current_h = null;
            var current_w = null;

            $('.resize').hover(
                function() {
                    wrapper[0].style.cssText = "margin-top: -"+ h +"px; padding: "+ h +"px 0;";
                    current_h = $(this, 'img')[0].height;
                    current_w = $(this, 'img')[0].width;
                    $(this).stop(true, false).animate({width: (current_w * 1.3), height: (current_h * 1.3)}, 300);
                },
                function(){
                    $(this).stop(true, false).animate({width: current_w + 'px', height: current_h + 'px'}, 300);
                }
            );
        </script>
        
    </body>

</html>
