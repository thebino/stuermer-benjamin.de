<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description | truncate: 160 }}"/>
  <meta name="author" content="{{ site.author }}"/>
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="theme-color" content="#FC9700">

  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/style.css" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="/lightgallery.min.css" /> 

  <!-- Font -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700,800" />

  <!--Google Icon Font-->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Favicons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/images/apple-touch-icon.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicon-16x16.png">

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/materialize.min.js"></script>

  {% if site.google_analytics %}
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview', {
        'page': '{{ site.baseurl }}{{ page.url }}',
        'title': '{{ page.title | replace: "'", "\\'" }}'
      });
    </script>
    <!-- End Google Analytics -->
  {% endif %}


  <!-- Open Graph tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}/images/social_share_image.png" />
  <meta property="og:image:secure_url" content="{{ site.url }}/images/social_share_image.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="StÃ¼rmer, Benjamin">  
  <meta property="og:updated_time" content="{{ page.date }}">


  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@BenjaminStrmer" />
  <meta name="twitter:creator" content="@BenjaminStrmer">
  <meta name="twitter:card" content="summary">
</head>
